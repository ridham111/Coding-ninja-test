<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Meal App</title>
</head>
<body>
  <header>
    <h1>Meal App</h1>
    <input type="text" id="searchInput" placeholder="Search for a meal">
    <button class="tab-button" onclick="goToFavorites()">Favorite</button>

  </header>
  <main>
    <section id="home">
      <h2>Search Results</h2>
      <div id="mealResults"></div>
    </section>
    <section id="favorites">
      <h2>My Favorite Meals</h2>
      <div id="favoriteMeals"></div>
    </section>
    <section id="mealDetail">
      <!-- ... meal details ... -->
    </section>
  </main>
  <script src="meal/meal.js"></script> <!-- Include the meal.js script here -->
  <script src="favorite/favorites.js"></script> <!-- Include the favorite.js script here -->
  <script src="app.js"></script>
</body>
</html>
